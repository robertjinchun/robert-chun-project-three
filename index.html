<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <header>
        <!-- Section including the header -->
        <section>
            <div>
                <h1>Only Legends Type</h1>
            </div>
        </section>
    </header>
    <main>
        <div class='wrapper'>
            <!-- Section containing individual letters that need to be typed-->
            <section class='required-keys'>
                <div>
                    <h2 class='first-Letter'></h2>
                </div>
                <div>
                    <h2 class='second-Letter'></h2>
                </div>
                <div>
                    <h2 class='third-Letter'></h2>
                </div>
                <div>
                    <h2 class='fourth-Letter'></h2>
                </div>
            </section>
            <!-- Section contains idividual letters typed by user -->
            <section class='user-input-keys'>
                <div>
                    <h2 class='user-typed-letter'></h2>
                </div>
            </section>
            <!-- This section is the timer count down -->
            <section class='countdown-timer'>
                <div>
                    <h2 class="count-Down"></h2>
                </div>
            </section>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</script>
    <script src="./scripts/script.js"></script>
</body>

</html>
