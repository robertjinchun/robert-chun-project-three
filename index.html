<body>
    <div class='dual-wrapper'>


        <header>
            <!-- Section including the header -->
            <section>
                <div>
                    <h1><span class='typeTitle1'>T</span>
                        <span class='typeTitle2'>Y</span>
                        <span class='typeTitle3'>P</span>
                        <span class='typeTitle4'>E</span>
                        <br />
                        <span class='cursiveTitle'>A lot</span></h1>
                </div>

                <ul>

                    <li class='third-help'></li>
                </ul>
            </div> -->
            </section>
        </header>
        <main>
            <div class='main-wrapper'>
                <!-- Section containing individual letters that need to be typed-->
                <section class='required-keys'>
                    <div class='first-letter'>

                    </div>
                    <div class='second-letter'>

                    </div>
                    <div class='third-letter'>

                    </div>
                    <div class='fourth-letter'>

                    </div>
                </section>
                <!-- Section contains idividual letters typed by user -->
                <section class='user-input-keys'>
                    <div class='userKeyInfo'>
                        <h3>Last letter typed</h3>
                    </div>
                    <div class='user-typed-letter'>

                    </div>
                </section>
                <!-- This section is the timer count down -->
                <section class='countdown-timer'>
                    <div>
                        <div class='user-total-score'>
                            <h3>Score</h3>
                        </div>
                        <div class='user-score'>

                        </div>
                    </div>
                    <div>
                        <div class='user-timer-info'>
                            <h3>Timer</h3>
                        </div>
                        <div class='user-timer'>

                    </div> -->
