<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<!-- The body -->

<body>
    <!-- The wrapper that contains both header and main to display side by side -->
    <!-- Div required to center everything -->
    <div class='dual-wrapper'>
        <header>  
            <!-- Section including the header -->
            <section>
                <div>
                    <!-- The h1 title covered in a span to create a wave effect -->
                    <h1><span class='type-title-1'>T</span>
                        <span class='type-title-2'>Y</span>
                        <span class='type-title-3'>P</span>
                        <span class='type-title-4'>E</span>
                        <br />
                        <span class='cursive-title'>A lot</span></h1>
                </div>
                <div>
                    <h3>Press start</h3>
                    
                </div>
                <div>
                    <h3>Type away!</h3>
                </div>
            </section>
        </header>
        <!-- Header ends -->

        <!-- Main starts -->
        <main tabindex="0">
            <!-- Wrapper needed to center content -->
            <div class='main-wrapper'>
                <!-- Section containing individual letters that need to be typed-->
                <section class='required-keys'>
                    <div class='first-letter'>

                    </div>
                    <div class='second-letter'>

                    </div>
                    <div class='third-letter'>

                    </div>
                    <div class='fourth-letter'>

                    </div>
                </section>
                <!-- Section contains idividual letters typed by user -->
                <section class='user-input-keys'>
                    <div class='user-key-info'>
                        <h3>Last letter typed</h3>
                    </div>
                    <div class='user-typed-letter'>

                    </div>
                </section>
                <!-- This section has some divs containing the users score and timer -->
                <!-- Also contains the button to start the game -->
                <section class='countdown-timer'>
                    <div>
                        <div class='user-total-score'>
                            <h3>Score</h3>
                        </div>
                        <div class='user-score'>

                        </div>
                    </div>
                    <div>
                        <div class='user-timer-info'>
                            <h3>Timer</h3>
                        </div>
                        <div class='user-timer'>
                        </div>
                    </div>
                </section>
                <section class='start-reset'>
                    <div class='start-game'>
                        <h4>START</h4>
                    </div>
                </section>
                <!--  -->
            </div>
        </main>
        <!-- Main ends -->

        <!-- Javascript Jquery Magic enters here -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        </script>
        <!-- My javascript code runs here -->
        <script src="./scripts/script.js"></script>
    </div>
</body>
<!-- Body ends here -->

</html>
